<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="/main.css">
    <title>Autodesk Platform Services: Simple Viewer</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">Black&Veatch</span>
        <select name="models" id="models"></select>
        <button id="upload" title="Upload New Model">Upload</button>
        <input style="display: none" type="file" id="input">
    </div>
    <div id="preview"></div>
    <div id="overlay"></div>
    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/main.js" type="module"></script>

    
    <div id="analytics">

        <div class="prompt_output">

            <h1 >ChatBot</h1>
        
            <h2 id="analyticss"><span><img src="artificial-intelligence.png" alt="Girl in a jacket" id="ai"> </span>   <span id="gpt_response">Enter your prompt </span></h2>


        </div>

        
        

        <div class="prompt_input">  

            <input type="text" id="fname" name="fname"><br><br>
            <h3 id="query_type">Query type</h3>
            <button type="button" id="type0">Type 0</button>
            <button type="button" id="type1">Type 1</button>
            <button type="button" id="type2">Type 2</button>

        </div> 


    </div> 



</body>


</html>
